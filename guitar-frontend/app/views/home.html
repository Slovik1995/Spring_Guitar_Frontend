<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div ng-controller="HomeCtrl">
<!--{{songs}}-->
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="70"
         aria-valuemin="0" aria-valuemax="100" style="width:{{progressValue}}%">
      {{progressValue}}% completion
    </div>
  </div>

  <div class="row">

<div class="col-sm-9">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Chords</th>
    <th>Level</th>
    <th></th>
  </tr>
  </thead>
  <tr ng-repeat="x in songs">
    <td><a href="#!/learn/{{x.id}}" class="alert-link">{{x.title}}</a></td>
    <td>{{x.author}}</td>
    <td>{{x.necessaryChords}}</td>
    <td>{{x.level}}</td>
    <td ng-show='alreadyLearnedInArray.indexOf({{x.id}})!=-1'><i class="fa fa-check-circle"></i></td>
  </tr>
</table>
</div>
  <div class="col-sm-3">
    <h2>{{userName}}<small>&nbsp; logged user</small></h2>
    <h2>{{userLevel}}<small>&nbsp; level</small></h2>
    <button id="randomSong" type="button" class="btn btn-success" ng-click="getRandomSong()">Random song</button>
  </div>
<!--
logged user: {{userName}}</br>
songs {{songs}}</br>-->

<!--image: {{image}}</br>-->
</div>
  <div>
  <img data-ng-src="data:image/jpg;base64,{{image}}">
</div>
</div>
<!--picture: {{picture}}-->

</body>
</html>
